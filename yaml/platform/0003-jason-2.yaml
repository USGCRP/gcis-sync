    start_date : 2008-06-22
    end_date : 2015-10-01
    description : >
        The science objectives of Jason-2/OSTM are to extend the time series of
        ocean surface topography measurements to: a) obtain a continuous record of
        observations (with the previous missions), b) to determine the variability
        of ocean circulation at decadal time scales from combined data record
        with T/P and Jason, c) improve the measure of the time-averaged ocean
        circulation, d) improve the measure of global sea-level change, and e)
        improve open ocean tide models.
