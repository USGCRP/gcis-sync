            - /podaac/Sensor/TOPEX MICROWAVE RADIOMETER        
            - /gcmd/instrument/c1a69b2c-52ff-4eb3-8e29-f1aaf5c0733c
        name : TOPEX Microwave Radiometer
        description : >
            The TOPEX/Poseidon Microwave Radiometer (TMR) was
            a three-frequency microwave radiometer flown on the
            TOPEX/Poseidon satellite in low Earth orbit that provided
            total water vapor along the path viewed by the altimeter and
            was used for range correction. It measured the brightness
            temperature in the nadir-column at 18, 21, and 37 GHz. The TMR
            monitors and corrects for the propagation path delay of the
            altimeter radar signal due to water vapor and nonprecipitating
            liquid water in the atmosphere. JMR on Jason is a slightly
            more advanced version of TMR.
        description_attribution : >
