    - record :
           identifier : advanced-microwave-radiometer
           name : Advanced Microwave Radiometer
           description : >
                AMR is a JPL instrument of TMR and JMR (Jason Microwave Radiometer)
                heritage. AMR is a passive microwave radiometer measuring the brightness
                temperatures in the nadir column at 18.7, 23.8, and 34 GHz, providing
                path delay correction for the altimeter (the brightness temperatures
                are converted to path-delay information). The 23.8 GHz channel is the
                primary water vapor sensor, the 34 GHz channel provides a correction
                for non-raining clouds, and the 18.7 GHz channel provides the correction
                for effects of wind-induced enhancements in the sea surface background
                emission.
