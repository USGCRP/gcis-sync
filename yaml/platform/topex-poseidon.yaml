instruments :
    doris :
        exterms : /ceos/Instrument/DORIS
        name : Doppler Orbitography and Radiopositioning Integrated by Satellite
        description : >
            The DORIS tracking system is a new development by the French organizations:
            CNES (Centre National D'Etudes Spatiales), GRGS (Groupe de Recherches de
            Géodésie Spatiale), and IGN (Institut Géographique National). DORIS is a
            one-way microwave tracking system for the determination of precise orbits
            (3-10 cm radial distance and 0.3 mm/s in range rate accuracy). The
            concept is based on a ground segment (of globally positioned tracking
            stations) and a space segment (i.e. DORIS as a passenger payload in a
            satellite consisting of a receiver, an ultra-stable oscillator, and an
            antenna). There is also a control center as part of the ground segment,
            located at CNES.
        description_attribution :
            https://eoportal.org/web/eoportal/satellite-missions/t/topex-poseidon
    contributors :
